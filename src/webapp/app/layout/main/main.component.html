<div class="flex flex-col min-h-screen">
  <app-header [sidenav]="sidenav" class="flex-none" #header></app-header>
  <main id="main-page" class="flex flex-auto">
    <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <ng-template #empty></ng-template>
        <ng-container *ngTemplateOutlet="header.sidenavTemplate || empty"/>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>
  <app-footer class="flex-none"></app-footer>
</div>
